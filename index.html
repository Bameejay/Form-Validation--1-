<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Signup-Form Validation</title>
</head>
<body>
    <div class="container">
      <div class="form_area">
          <h4 class="title">Create Account Now!</h4>
          <hr>
          <form>
            <div class="form_group">
                <!-- <label for="username" class="sub_title">Username</label> -->
                <input type="text" id="text" class="form_style" style="font-family: 'Font Awesome 5 Free'; font-weight: 700;" placeholder=" &#xf007; Username" required />
            </div>
              <div class="form_group">
                  <!-- <label for="email" class="sub_title">Email</label> -->
                  <input type="email" id="email" class="form_style" style="font-family: 'Font Awesome 5 Free'; font-weight: 700;" placeholder=" &#xf0e0; Email"/>
              </div>
              <div class="form_group">
                  <!-- <label for="password" class="sub_title">Password</label> -->
                  <input type="password" id="password" class=" form_style" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="&#xf023; Password" required autocomplete="current-password" style="font-family: 'Font Awesome 5 Free'; font-weight: 700;">
              </div>
              <div class="form_group label_group">
                <input type="checkbox" id="show-password" onclick="myFunction()">
                <label for="password-label">show password</label>
              </div>
              <div>
                  <button class="btn">Register</button>
              </div>
          </form>
      </div>
    </div>
  
      <div id="message">
      <h3>Password must contain the following:</h3>
      <p id="capital" class="invalid">Enter a <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">Enter a <b>number</b></p>
      <p id="letter" class="invalid">Enter a <b> small (lowercase)</b> letter</p>
      <p id="length" class="invalid">Enter a Minimum <b>8 characters</b></p>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
